<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style-simon.css">
</head>
<body>

<div class="container-fluid">
    <div class="card-header">
        <h5>Welcome to Simone!</h5>
        <p>A game that infringes on ZERO trademarks!</p>
        <p>Click "start" to start the game!  Click the black button in
        the center to stop the timer and check your entry.  Entry will
        automatically be checked when timer reaches zero, so beat the clock!</p>
    </div>
    <div class="spacer">

        <p id="status">Are you ready?</p>

    </div>

    <div id="gameField">
        <div id="background">
            <div class="card gamecell" onmousedown="mouseDown()" onmouseup="mouseUp()" id="green"></div>
            <div class="card gamecell" onmousedown="mouseDown()" onmouseup="mouseUp()" id="red"></div>
            <div class="card gamecell" onmousedown="mouseDown()" onmouseup="mouseUp()" id="yellow"></div>
            <div class="card gamecell" onmousedown="mouseDown()" onmouseup="mouseUp()" id="blue"></div>
            <div id="center">
                <p id="centerText"></p>
            </div>
        </div>
    </div>
    <div id="scoreboard">
        <div class="card score" id="startButton">Start!</div>
        <div class="card score" id="counter">Score : 0</div>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="simon.js"></script>
</body>
</html>
