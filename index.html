<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style-simon.css">
</head>
<body>
<audio preload="auto" id="sound-green">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
</audio>
<audio preload="auto" id="sound-red">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
</audio>
<audio preload="auto" id="sound-yellow">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
</audio>
<audio preload="auto" id="sound-blue">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
</audio>

<div class="container-fluid">
    <div class="card-header">
        <h5>Welcome to Simple Simon!</h5>
    </div>
    <div class="spacer"></div>

    <div id="gameField">
        <div class="card gamecell" id="cell1"></div>
        <div class="card gamecell" id="cell2"></div>
        <div class="card gamecell" id="cell3"></div>
        <div class="card gamecell" id="cell4"></div>
    </div>
    <div id="scoreboard">
        <div class="card score" id="startButton">Start!</div>
        <div class="card score" id="counter">Score : 0</div>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="simon.js"></script>
</body>
</html>
